					<td colspan="3" style="height:50px; font-size:18px;"><b>Your details</b></td>
				</tr>
				<tr>
					<td>Username</td>
					<td id="spacer">:</td>
					<td><input type="email" id="email" placeholder="Email" required></td>
				</tr>
				<tr>
					<td>Password</td>
					<td id="spacer">:</td>
					<td><input type="password" id="password" placeholder="Password" required></td>
				</tr>
				<tr>
					<td>Confirm password</td>
					<td id="spacer">:</td>
					<td><input type="password" id="confirmpassword" placeholder="Confirm Password" required></td>
				</tr>
				<tr>
					<td>Name</td>
					<td id="spacer">:</td>
					<td><input type="text" id="name" placeholder="Name" required></td>
				</tr>
				<tr>
					<td>National ID</td>
					<td id="spacer">:</td>
					<td><input type="text" id="nationalid" placeholder="National ID" required></td>
				</tr>
				<tr>
					<td>Passport No.</td>
					<td id="spacer">:</td>
					<td><input type="text" id="passport" placeholder="Passport Number" required></td>
				</tr>
				<tr>
					<td>Date of Birth</td>
					<td id="spacer">:</td>
					<td><input type="date" id="birthdate" required></td>
				</tr>
				<tr>
					<td>Organization</td>
					<td id="spacer">:</td>
					<td><input type="text" id="organization" placeholder="Company/Association/Federation" required></td>
				</tr>
				<tr>
					<td>Contact (hp)</td>
					<td id="spacer">:</td>
					<td><input type="text" id="contactmobile" required></td>
				</tr>
				<tr>
					<td>Contact (office)</td>
					<td id="spacer">:</td>
					<td><input type="text" id="contactoffice" required></td>
				</tr>
				<tr>
					<td>Address</td>
					<td id="spacer">:</td>
					<td><textarea id="address" wrap="soft" required></textarea></td>

					<td id="spacer">:</td>
					<td><input type="text" id="state" required></td>
				</tr>

					</script>
					<td>Country</td>
					<td id="spacer">:</td>
					<td>

						<option value="" disabled>Select a NOC</option>

							for (var i in noc){
								document.write("<option value=" + noc[i].Code + ">" + noc[i].Name + "</option>");
							}
						</script>
					</select>
					</td>

					<td id="spacer">:</td>
